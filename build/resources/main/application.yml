server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tomy_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=utf8
    username: tomy_app
    password: "StrongPass!123"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    # 이 밑의것들은 flyway clean성공후 반대로. true>false, false>true...
    # 검증에서 실패하면 클린 후 다시 마이그레이션
    clean-on-validation-error: false
    # 클린 허용 (중요! 허용 안 하면 클린이 안 돔)
    clean-disabled: true
    # 검증은 켜두는 게 안전
    validate-on-migrate: false
    # 마이그레이션 위치 재확인
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:your_jwt_secret_key_that_is_at_least_256_bits_long_and_very_secure}
  expiration-time: 3600000

springdoc:
  packages-to-scan: com.tomy.tomy
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
