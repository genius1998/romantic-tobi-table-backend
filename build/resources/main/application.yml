server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tomy_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&characterEncoding=utf8
    username: tomy_app
    password: "StrongPass!123"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  secret: ${JWT_SECRET:your_jwt_secret_key_that_is_at_least_256_bits_long_and_very_secure}
  expiration-time: 3600000

springdoc:
  packages-to-scan: com.tomy.tomy
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
